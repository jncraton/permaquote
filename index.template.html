<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="main.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="https://jncraton.github.io/permaquote/">permaquote</a></h1>
      </nav>
    </header>

    <main><article></article></main>

    <template id="form">
      <form>
        <label>Title<input id="title" placeholder="Example Title" /></label>
        <label>Date<input id="date" type="date" /></label>
        <label
          >Excerpt
          <textarea id="text" spellcheck="false" placeholder="Quoted textâ€¦"></textarea>
        </label>
        <label>Source URL<input id="src" placeholder="https://example.com" /></label>
        <output id="len"></output>
        <label>Share URL<input id="share" readonly /></label>
      </form>
    </template>

    <template id="article">
      <article>
        <h2></h2>
        <p><uri-anchor></uri-anchor></p>
        <p><time></time></p>
        <uri-thumb></uri-thumb>
        <blockquote></blockquote>
        <details>
          <summary>About</summary>
          <p data-uri-scheme="http">
            The above quote was saved by a user who asserted that it was an excerpt from
            <uri-anchor></uri-anchor> on the web. If it is not currently accessible there, it may be
            <uri-anchor href-web-fmt="https://web.archive.org/web/*/{url}"
              >available via the Internet Archive</uri-anchor
            >
            or <uri-anchor href-web-fmt="https://archive.today/{url}">available via archive.today</uri-anchor>.
          </p>
          <p data-uri-scheme="urn:isbn">
            The above quote was saved by a user who asserted that it was an excerpt from a book. More information about
            the book should be accessible via its
            <uri-anchor href-isbn-fmt="https://isbnsearch.org/isbn/{isbn}">ISBN on isbnsearch.org</uri-anchor>.
          </p>
        </details>
      </article>
    </template>
  </body>
</html>
