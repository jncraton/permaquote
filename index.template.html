<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="main.js"></script>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="https://jncraton.github.io/permaquote/">permaquote</a></h1>
      </nav>
    </header>

    <main><article></article></main>

    <template id="form">
      <form>
        <label>Title<input id="title" placeholder="Example Title" /></label>
        <label>Date<input id="date" type="date" /></label>
        <label
          >Excerpt
          <textarea id="text" spellcheck="false" placeholder="Quoted textâ€¦"></textarea>
        </label>
        <label
          >Source URI (http or urn:isbn)<input id="src" placeholder="https://example.com or urn:isbn:9781234512345"
        /></label>
        <label
          >Encoding
          <select id="encoding">
            <option value="d">Deflate</option>
            <option value="+">URL Encoding</option>
          </select>
        </label>
        <output id="len"></output>
        <label>Share URL<input id="share" readonly /></label>
      </form>
    </template>

    <template id="article">
      <article>
        <h2></h2>
        <p><uri-anchor></uri-anchor></p>
        <p><time></time></p>
        <blockquote></blockquote>
        <quote-source-info></quote-source-info>
      </article>
    </template>
  </body>
</html>
